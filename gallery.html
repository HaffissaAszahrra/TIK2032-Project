<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff8f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #ff6f00;
            font-size: 36px;
            margin-bottom: 10px;
            animation: slideIn 1s ease-in-out;
        }

        p {
            max-width: 600px;
            margin: 0 auto 30px;
            font-size: 18px;
        }

        div img {
            margin: 10px;
            border: 4px solid #ff9f1a;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        div img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 111, 0, 0.3);
        }

        nav {
            margin-top: 30px;
        }

        nav a {
            text-decoration: none;
            color: #ff6f00;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #d35400;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .clicked {
            animation: pulse 0.4s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <h1>Gallery</h1>
    <p>My favorite character in the anime Boku no Hero Academia.<br>
       His hero name is: <strong>Bakugo Katsuki</strong> / <em>Great Explosion Murder God Dynamight</em>!
    </p>

    <div>
        <img src="images/foto1.jpg" alt="foto1" width="300">
        <img src="images/foto2.jpg" alt="foto2" width="300">
        <img src="images/foto3.jpg" alt="foto3" width="300">
        <img src="images/foto4.jpg" alt="foto4" width="300">        
    </div>

    <nav>
        <a href="homepage.html">HOME</a> |
        <a href="gallery.html">GALLERY</a> |
        <a href="blog.html">BLOG</a> |
        <a href="contact.html">CONTACT</a>
    </nav>

    <script src="gallery.js"></script>

</body>
</html>
